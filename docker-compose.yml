services:

    jeedom:
        container_name: jeedom
        build : ./
        privileged: false
        pid: "host"
        cap_add:
             - SYS_PTRACE
        # tty: true
        hostname: jeedom
        #mac_address: a0:ca:ab:cd:ef:02
        #networks:
        #     default:
        #        ipv4_address: 192.168.1.11
        # devices:
        #     - "/dev/ttyUSB0"
        #     - "/dev/ttyUSB1"
        #     - "/dev/ttyACM0"
        restart: unless-stopped
        ports:
            - "80:80"

    db:
        container_name: db
        image: ghcr.io/linuxserver/mariadb
        restart: unless-stopped
        env_file:
            - ./.env

    adminer:
        container_name: adminer
        image: adminer
        ports:
            - "8090:8080"
