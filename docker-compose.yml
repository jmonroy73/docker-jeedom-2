services:

  jeedom:
    container_name: jeedom_xdebug
    build : ./build
    hostname: jeedom
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
    volumes:
      - ./jeedom:/var/www/html
    ports:
      - "80:80"
    labels:
      chadburn.enabled: "true"
      chadburn.job-exec.jeedom-cron.schedule: "@every 1m"
      chadburn.job-exec.jeedom-cron.command: "/usr/local/bin/php /var/www/html/core/php/jeeCron.php >> /var/www/html/log/cron.log 2>&1"

  db:
    container_name: db
    image: mariadb # for pi3/4: ghcr.io/linuxserver/mariadb
    restart: unless-stopped
    # env_file:
    #     - ./.env
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=admin
      - TZ=Europe/Paris
      - MYSQL_DATABASE=jeedom #optional
      - MYSQL_USER=jeedom #optional
      - MYSQL_PASSWORD=jeedom #optional
    volumes:
      - ./db:/config
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - TZ=Europe/Paris
    ports:
      - 8080:80

  # Scheduler Service: mcuadros/ofelia or premoweb/chadburn
  scheduler:
    image: premoweb/chadburn
    command: daemon
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - jeedom
