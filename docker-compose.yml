services:

  jeedom:
    container_name: jeedom_xdebug
    build : ./build
    hostname: jeedom
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
    volumes:
      - ./jeedom:/var/www/html
    ports:
      - "80:80"

  db:
    container_name: db
    image: mariadb # for pi3/4: ghcr.io/linuxserver/mariadb
    restart: unless-stopped
    # env_file:
    #     - ./.env
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=admin
      - TZ=Europe/Paris
      - MYSQL_DATABASE=jeedom #optional
      - MYSQL_USER=jeedom #optional
      - MYSQL_PASSWORD=jeedom #optional
    volumes:
      - ./db:/config
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - TZ=Europe/Paris
    ports:
      - 8080:80
